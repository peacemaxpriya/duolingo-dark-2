<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Duolingo Dark</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/main.css">
		<!-- <meta property="og:title" content="Duolingo Dark">
		<meta property="og:description" content="Learn how to swear in a new language.">
		<meta property="og:url" content="https://peacemaxpriya.github.io/duolingo-dark/index.html">
		<meta property="og:image" content="https://peacemaxpriya.github.io/duolingo-dark/dist/img/certificates/italian-cert.png" class="cert-to-share"> -->
	</head>
	<body>
		<div class="wrap">	
			<div class="background-images-inside-pages">
				<div class="inside-pages-stars">
					<img src="dist/img/stars/star1.png" alt="star" class="star1">
					<img src="dist/img/stars/star2.png" alt="star" class="star2">
					<img src="dist/img/stars/star3.png" alt="star" class="star3">
					<img src="dist/img/stars/star4.png" alt="star" class="star4">
					<img src="dist/img/stars/star5.png" alt="star" class="star5">
					<img src="dist/img/stars/star6.png" alt="star" class="star6">
					<img src="dist/img/stars/star7.png" alt="star" class="star7">
					<img src="dist/img/stars/star8.png" alt="star" class="star8">
					<img src="dist/img/stars/star9.png" alt="star" class="star9">
					<img src="dist/img/stars/star10.png" alt="star" class="star10">
					<img src="dist/img/stars/star11.png" alt="star" class="star11">
					<img src="dist/img/stars/star12.png" alt="star" class="star12">
					<img src="dist/img/stars/star13.png" alt="star" class="star13">
				</div>
				<div class="inside-pages-tree-owl">
					<img src="dist/img/tree/tree-trunk.png" alt="tree" class="tree-trunk">
					<div class="inside-pages-owl">
						<img src="dist/img/tree/branch.png" alt="branch" class="branch">
						<img src="dist/img/owl/leg.png" alt="owl" class="left-leg">
						<img src="dist/img/owl/leg.png" alt="owl" class="right-leg">
						<img src="dist/img/owl/left-wing.png" alt="owl" class="left-wing">
						<img src="dist/img/owl/right-wing.png" alt="owl" class="right-wing">
						<img src="dist/img/owl/eye-base.png" alt="owl" class="left-eye-base">
						<img src="dist/img/owl/eye-inner.png" alt="owl" class="left-eye-inner">
						<img src="dist/img/owl/eye-base.png" alt="owl" class="right-eye-base">
						<img src="dist/img/owl/eye-inner.png" alt="owl" class="right-eye-inner">
						<img src="dist/img/owl/eye-ball.png" alt="owl" class="left-eyeball">
						<img src="dist/img/owl/eye-ball.png" alt="owl" class="right-eyeball">
						<img src="dist/img/owl/left-frown.png" alt="owl" class="left-top-frown">
						<img src="dist/img/owl/left-frown.png" alt="owl" class="left-bottom-frown">
						<img src="dist/img/owl/right-frown.png" alt="owl" class="right-top-frown">
						<img src="dist/img/owl/right-frown.png" alt="owl" class="right-bottom-frown">
						<img src="dist/img/owl/body.png" alt="owl" class="body">
						<img src="dist/img/owl/feathers.png" alt="owl" class="feathers">
						<img src="dist/img/owl/eye-left-feather.png" alt="owl" class="eye-left-feather">
						<img src="dist/img/owl/eye-right-feather.png" alt="owl" class="eye-right-feather">
						<img src="dist/img/owl/eye-outer.png" alt="owl" class="eye-outer">
						<img src="dist/img/owl/lower-beak.png" alt="owl" class="lower-beak">
						<img src="dist/img/owl/upper-beak.png" alt="owl" class="upper-beak">
					</div>
				</div>
			</div>
				
			<header class="inside-pages">
				<a href="index.html"><img src="dist/img/logo.png" alt="logo"></a>
			</header>

			<div class="language-options">
				<h2>Pick a language</h2>
				<ul class="languages-list">
					<li>
						<a href="#" class="language" data-language="italian">
							<img src="dist/img/flags/italian.png" alt="italian flag" class="flag">
							<span>Italian</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="german">
							<img src="dist/img/flags/german.png" alt="german flag" class="flag">
							<span>German</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="korean">
							<img src="dist/img/flags/korean.png" alt="korean flag" class="flag">
							<span>Korean</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="chinese">
							<img src="dist/img/flags/chinese.png" alt="chinese flag" class="flag">
							<span>Chinese</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="japanese">
							<img src="dist/img/flags/japanese.png" alt="japanese flag"  class="flag">
							<span>Japanese</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="french">
							<img src="dist/img/flags/french.png" alt="chinese flag" class="flag">
							<span>French</span>
						</a>
					</li>
					<li>
						<a href="#" class="language" data-language="spanish">
							<img src="dist/img/flags/spanish.png" alt="spanish flag" class="flag">
							<span>Spanish</span>
						</a>
					</li>
					
					<li>
						<a href="#" class="language" data-language="hindi">
							<img src="dist/img/flags/hindi.png" alt="hindi flag" class="flag">
							<span>Hindi</span>
						</a>
					</li>
				</ul>
			</div>	
		</div>	

		<script src="dist/js/main.js"></script>

	</body>
</html>
